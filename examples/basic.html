<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeekPlayer - Basic Example</title>
    <link rel="stylesheet" href="../dist/peekplayer.css">
</head>
<body>
    <div class="peekplayer-wrapper">
        <video class="peekplayer-video" playsinline webkit-playsinline preload="auto" crossorigin=""></video>
        <div class="peekplayer-controls"></div>
        <div class="peekplayer-overlay"></div>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/hls.js@1.5.20/dist/hls.min.js"></script>
    <script type="module">
        import { PeekPlayer } from '../dist/peekplayer.esm.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const wrapper = document.querySelector('.peekplayer-wrapper');
            const video = wrapper?.querySelector('.peekplayer-video');
            const controlsContainer = wrapper?.querySelector('.peekplayer-controls');
            const overlayContainer = wrapper?.querySelector('.peekplayer-overlay');
            
            // Create PeekPlayer instance
            const player = new PeekPlayer({
                videoElement: video,
                controlsContainer: controlsContainer,
                overlayContainer: overlayContainer,
                playerWrapper: wrapper
            });
            
            // Load a sample video
            const sources = [{
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                quality: '1080p'
            }];
            
            try {
                await player.loadSources(sources);
                console.log('✅ PeekPlayer initialized successfully');
            } catch (error) {
                console.error('❌ Failed to initialize PeekPlayer:', error);
            }
        });
    </script>
</body>
</html>
